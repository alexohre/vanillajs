<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="https://design.tutsplus.com/tutorials/how-to-make-a-check-icon--cms-32694">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data type in js</title>
</head>

<body>
    <h1 id="head">Data Types</h1>
    <button onclick="red()">Red</button>
    <button onclick="green()">Green</button>

    <script>
        function red() {
            document.getElementById("head").innerHTML = "wow! you are so smart";
            document.getElementById("head").style.color = "red";
        }

        function green() {
            document.getElementById("head").innerHTML = "wow! am now green";
            document.getElementById("head").style.color = "green";
        }
    </script>
</body>

</html>
